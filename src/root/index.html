<!DOCTYPE html>
<html>

  <head>
    <title>BERT Console</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" href="material-icons.css">
    <link rel="stylesheet" href="cogs/cogs.css">
  </head>

  <body>

    <script src="codemirror/lib/codemirror.js"></script>

    <script src="codemirror/mode/r/r.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/markdown/markdown.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>

    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/addon/runmode/runmode.js"></script>
    <script src="codemirror/addon/edit/matchbrackets.js"></script>
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="codemirror/addon/search/match-highlighter.js"></script>
    <script src="codemirror/addon/search/matchesonscrollbar.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", function(event) {
  let path = "bundle.js";
  if( document.location.search && document.location.search.match( /devserver=1/ )){
    global.allowReload = true;
    path = "http://localhost:8064/bundle.js";  
  }
  let elt = document.createElement("script");
  elt.src = path;
  document.body.appendChild( elt );
});
    </script>

  </body>

</html>
